<div class="container mt-5 mb-5 popular">
    <h4 class="slider-title" style="display: inline;">{{ title }}</h4> 
    <a href="#" style="float: right; text-decoration: none; color:rgb(255, 146, 118);">Tümünü Gör</a>
    <div class="row mt-3">
    {% for index, movie in movies.items() %}
    <div class="col col-md-3">
        <div class="card bg-dark text-white custom-card">
            <a href="#" class="custom-card-link"></a>
            <img src={{ movie.img }} alt="" class="custom-card-image">
            <div class="custom-card-text">
              <h5 class="card-title p-3">{{ movie.name }} ({{ movie.year }})</h5>
            </div>
          </div>
    </div>
    {% endfor %}
    </div>
</div>
