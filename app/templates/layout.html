<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <title>Sayfalar</title>
    <style>
        body {
            background-color: rgb(45, 45, 46);
            color: rgb(239, 240, 236);

        }

        .navbar a {
            color: rgb(169, 173, 169) !important;
        }

        .custom-card {
            height: 370px;
            overflow: hidden;
            box-shadow: 0 7px 7px 0pt rgb(24, 24, 24);
            outline: 0;
            border: none;
            transition: box-shadow 0.3s ease-in-out;
        }

        .custom-card:hover {
            box-shadow: 0 0 5px 2pt rgb(67, 68, 57);
        }

        .custom-card-image {
            width: 100%;
            position: absolute;
        }

        .custom-card-text {
            margin-bottom: 0;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 3px;
            font-size: small;
            height: 35%;
        }

        .custom-card-cover {
            position: absolute;
            width: 100%;
            height: 60%;
            bottom: 0;
            background: rgb(0, 0, 0);
            background: linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgb(31, 31, 26) 43%, rgba(255, 255, 255, 0) 100%);
        }

        .custom-card-link {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        .custom-table {
            border-radius: 100px;
            color: rgb(239, 240, 236);
            border: 3px solid rgb(67, 68, 57);
        }

        .custom-table th {
            color: rgba(134, 136, 114);
        }

        .custom-table tr {
            border-bottom: 3px solid rgb(67, 68, 57);
        }

        .custom-table td,
        .custom-table th {
            background-color: rgba(0, 0, 0, 0);
        }

        .pagination button {
            background-color: rgb(67, 68, 57);
            border: none;
        }

        .list-group {}

        .list-group li {
            background-color: rgba(0, 0, 0, 0);
            border: none;
        }
    </style>
</head>

<body>
    {% with is_login=is_login %}
    {% include 'components/navbar.html' %}
    {% endwith %}

    {% block body %}
    <section class="main-section">
        {% block content %}{% endblock %}
    </section>
    {% endblock %}

    {% include 'components/login_modal.html' %}
    {% include 'components/register_modal.html' %}
    {% include 'components/movie_modal.html' %}
    <script>
        function rate_movie(movie_id, score) {
            fetch("/rate-movie/" + movie_id + "/" + score)
                .then(res => { if (res.status == 200) { alert("Başarılı"); document.location = document.location } else { alert("HATA") } })
                .catch(e => alert("hata"))
        }
    </script>
</body>

</html>
